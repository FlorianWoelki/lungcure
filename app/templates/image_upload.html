    <div class="box__input">

    <!-- <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label> -->
    <h1>Upload image and test your result</h1>
    <center><input type='file' onchange="readURL(this);" /></center><br>
    <div ><center><img id="blah" src="http://giphygifs.s3.amazonaws.com/media/G5ZzaFMyDNoPu/giphy.gif" alt="your image" height="200px" width="200px"  /></center></div>
    <script >
     function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
    
            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result);
            };
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>
    <div><center><button>Predict</button></center></div>
    <!-- <button class="box__button" type="submit">Upload</button> -->
